<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">CableTV Complaint Form</h2>
    <form id="complaintForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Customer Name</label>
        <input type="text" id="customerName" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block font-semibold">STB Number</label>
        <input type="text" id="stbNumber" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block font-semibold">Location</label>
        <input type="text" id="location" class="w-full border rounded p-2" list="locationList" autocomplete="off" required />
        <datalist id="locationList"></datalist>
      </div>
      <div>
        <label class="block font-semibold">Address</label>
        <textarea id="address" class="w-full border rounded p-2" rows="2" required></textarea>
      </div>
      <div>
        <label class="block font-semibold">Complaint Type</label>
        <select id="complaintType" class="w-full border rounded p-2" required>
          <option value="">Select a type</option>
          <option value="No Signal">No Signal</option>
          <option value="Low Quality">Low Quality</option>
          <option value="Payment Issue">Payment Issue</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">Comments</label>
        <textarea id="comments" class="w-full border rounded p-2" rows="2"></textarea>
      </div>
      <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Complaint</button>
      </div>
      <div id="statusMessage" class="text-center mt-4 text-green-600 hidden">Complaint submitted successfully!</div>
    </form>
  </div>

  <script>
    const locationInput = document.getElementById("location");
    const locationList = document.getElementById("locationList");
    const locations = [
      "Sakoli", "Bhandara", "Gondia", "Tumsar", "Lakhni", "Pauni", "Lakhandur", "Nagzira", "Deori", "Soundad"
    ];

    // Populate datalist
    function populateLocations(filter = "") {
      locationList.innerHTML = "";
      const filtered = locations.filter(loc => loc.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(loc => {
        const option = document.createElement("option");
        option.value = loc;
        locationList.appendChild(option);
      });
    }

    locationInput.addEventListener("input", () => {
      populateLocations(locationInput.value);
    });

    // Initial load
    populateLocations();

    // Form submission logic
    document.getElementById("complaintForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        customerName: document.getElementById("customerName").value.trim(),
        stbNumber: document.getElementById("stbNumber").value.trim(),
        location: document.getElementById("location").value.trim(),
        address: document.getElementById("address").value.trim(),
        complaintType: document.getElementById("complaintType").value,
        comments: document.getElementById("comments").value.trim(),
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz7IuJLdGP2rmQWzzLFVFVZqIuWv7k23tjDPCyOOKBaq0l7YI0ufgFLCTpiTIfrx5vWuw/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.result === "success") {
          document.getElementById("statusMessage").classList.remove("hidden");
          document.getElementById("complaintForm").reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("Failed to submit complaint. Try again later.");
      }
    });
  </script>
</body>
</html>
