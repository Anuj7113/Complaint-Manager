<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CableTV Complaint System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .autocomplete-items {
            position: absolute;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 180px;
            overflow-y: auto;
        }
        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .autocomplete-item:hover, .autocomplete-active {
            background: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="material-icons text-2xl">tv</i>
                <h1 class="text-xl font-bold">CableTV Complaint System</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="notifications" class="relative">
                    <i class="material-icons">notifications</i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                </button>
                <div class="flex items-center space-x-2">
                    <img src="https://ui-avatars.com/api/?name=Tech+Support&background=random" alt="User" class="w-8 h-8 rounded-full">
                    <span class="hidden md:inline">Tech Support</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Dashboard Section -->
        <section id="dashboard" class="space-y-6">
            <div class="mb-4">
                <button id="registerComplaintBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-8 flex flex-col items-center justify-center">
                    <i class="material-icons text-5xl mb-2">add_circle_outline</i>
                    <span class="text-xl font-medium">Register Complaint</span>
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button class="bg-orange-500 hover:bg-orange-600 text-white rounded-lg p-6 flex flex-col items-center justify-center">
                    <i class="material-icons text-4xl mb-2">pending_actions</i>
                    <span class="text-lg font-medium">Pending Complaints</span>
                    <span id="pendingCount" class="text-lg mt-2 bg-white text-orange-600 px-3 py-1 rounded-full font-bold">0 cases</span>
                </button>
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg p-6 flex flex-col items-center justify-center">
                    <i class="material-icons text-4xl mb-2">schedule</i>
                    <span class="text-lg font-medium">Pending &gt; 2 hours</span>
                    <span id="pending2hCount" class="text-lg mt-2 bg-white text-yellow-600 px-3 py-1 rounded-full font-bold">0 cases</span>
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white rounded-lg p-6 flex flex-col items-center justify-center pulse">
                    <i class="material-icons text-4xl mb-2">warning</i>
                    <span class="text-lg font-medium">Pending &gt; 24 hours</span>
                    <span id="pending24hCount" class="text-lg mt-2 bg-white text-red-600 px-3 py-1 rounded-full font-bold">0 cases</span>
                </button>
            </div>
            <!-- Pending Complaints List -->
            <div class="bg-white rounded-lg shadow p-4 mt-4">
                <h3 class="font-bold text-lg mb-2 flex items-center"><i class="material-icons text-orange-500 mr-2">pending_actions</i>Pending Complaints</h3>
                <div id="pendingComplaintsList">
                    <div class="text-gray-500 text-sm">Loading...</div>
                </div>
            </div>
        </section>
        
        <!-- Complaint Form Section (Hidden by default) -->
        <section id="complaintForm" class="hidden bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto mt-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="material-icons text-blue-500 mr-2">assignment</i>
                    Register New Complaint
                </h2>
                <button id="closeFormBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="material-icons">close</i>
                </button>
            </div>
            
            <form id="complaintFormElement" class="space-y-4" autocomplete="off">
                <!-- Customer Search -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
                    <input id="customerSearchInput" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Type to search customer name..." autocomplete="off" required>
                    <div id="customerAutocompleteList" class="autocomplete-items hidden"></div>
                </div>
                
                <!-- Auto-filled details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">STB Number</label>
                        <input id="stbNumber" type="text" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Customer Location (GPS)</label>
                        <input id="customerLocation" type="text" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Customer Address</label>
                    <textarea id="customerAddress" rows="2" readonly class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md"></textarea>
                </div>
                
                <!-- Complaint Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Complaint Type</label>
                    <select id="complaintType" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                        <option value="">Select complaint type</option>
                        <option>Channel Freezing</option>
                        <option>No Sound</option>
                        <option>No Video</option>
                        <option>Loose Connection</option>
                        <option>Complete Dead</option>
                        <option>No signal</option>
                        <option>New Connection Request</option>
                        <option>Payment Collection Request</option>
                        <option>Connection Shifting Request</option>
                        <option>Main line broke on Road</option>
                        <option>Wire shifting</option>
                        <option>New remote</option>
                        <option>New adapter</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Comments (Optional)</label>
                    <textarea id="comments" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Add any additional details..."></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelComplaintBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Submit Complaint
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200">
        <div class="flex justify-around">
            <a href="#" class="flex flex-col items-center py-2 px-4 text-blue-600">
                <i class="material-icons">home</i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 px-4 text-gray-500">
                <i class="material-icons">pending_actions</i>
                <span class="text-xs mt-1">Pending</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 px-4 text-gray-500">
                <i class="material-icons">history</i>
                <span class="text-xs mt-1">History</span>
            </a>
            <a href="#" class="flex flex-col items-center py-2 px-4 text-gray-500">
                <i class="material-icons">person</i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        // Your Google Apps Script Web App URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxajOUyRz-oiq7CTbMT-gGaZtSmsI-t4J_PYoXovZ8G9i41eDi1GR4CtuAGV9iYc5D_bA/exec";

        // Show/hide complaint form
        document.getElementById('registerComplaintBtn').onclick = function() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('complaintForm').classList.remove('hidden');
        }
        document.getElementById('closeFormBtn').onclick = document.getElementById('cancelComplaintBtn').onclick = function() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('complaintForm').classList.add('hidden');
        }

        // --- Customer Data Fetch and Autocomplete ---
        let customerList = [];
        let customerMap = {};

        async function fetchCustomersFromSheet() {
            try {
                const res = await fetch('https://script.google.com/macros/s/AKfycbwOfJySQMCqkVzAscQxhEMkFcf4Ej0XLOO73lDZBG0L3BSKcFa4UIODW1ZLYMlsuXaLSw/exec');
                const text = await res.text();
                const match = text.match(/(?<=\().*(?=\);)/s);
                if (!match) return;
                const json = JSON.parse(match[0]);
                const rows = json.table.rows;
                customerList = [];
                customerMap = {};
                for(let idx = 0; idx < rows.length; idx++) {
                    if(idx === 0) continue; // skip header
                    const row = rows[idx];
                    if(!row.c) continue;
                    const stb = row.c[0] && row.c[0].v !== undefined ? row.c[0].v : '';
                    const name = row.c[1] && row.c[1].v ? row.c[1].v : '';
                    const address = row.c[2] && row.c[2].v ? row.c[2].v : '';
                    const gps = row.c[3] && row.c[3].v ? row.c[3].v : '';
                    if(!name) continue;
                    const customer = {stb, name, address, gps};
                    customerList.push(customer);
                    customerMap[name.toLowerCase()] = customer;
                }
            } catch (e) {
                // Fail silently or show error
            }
        }
        fetchCustomersFromSheet();

        // Autocomplete logic
        function setupCustomerAutocomplete() {
            const input = document.getElementById('customerSearchInput');
            const list = document.getElementById('customerAutocompleteList');
            input.addEventListener('input', function() {
                const val = this.value.trim().toLowerCase();
                list.innerHTML = '';
                if (!val) {
                    list.classList.add('hidden');
                    return;
                }
                const matches = customerList.filter(c => c.name.toLowerCase().includes(val));
                if (matches.length === 0) {
                    list.classList.add('hidden');
                    return;
                }
                matches.slice(0, 20).forEach(c => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = c.name;
                    item.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        input.value = c.name;
                        fillCustomerDetails(c);
                        list.innerHTML = '';
                        list.classList.add('hidden');
                    });
                    list.appendChild(item);
                });
                list.classList.remove('hidden');
            });
            // Hide dropdown on blur, but allow click to select
            input.addEventListener('blur', function() {
                setTimeout(() => { list.classList.add('hidden'); }, 150);
            });
        }
        function fillCustomerDetails(customer) {
            document.getElementById('stbNumber').value = customer.stb || "";
            document.getElementById('customerLocation').value = customer.gps || "";
            document.getElementById('customerAddress').value = customer.address || "";
        }
        document.addEventListener('DOMContentLoaded', function() {
            setupCustomerAutocomplete();
            const input = document.getElementById('customerSearchInput');
            input.addEventListener('change', function() {
                const val = this.value.trim().toLowerCase();
                const customer = customerMap[val];
                if (customer) fillCustomerDetails(customer);
            });
        });

        // Notification button
        document.getElementById('notifications').onclick = function() {
            alert('You have 3 pending notifications');
        }

        // --- Complaint Form Submission ---
        document.getElementById('complaintFormElement').onsubmit = async function(e) {
            e.preventDefault();

            // Collect form data
            const customerName = document.getElementById('customerSearchInput').value.trim();
            const stbNumber = document.getElementById('stbNumber').value.trim();
            const location = document.getElementById('customerLocation').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const complaintType = document.getElementById('complaintType').value.trim();
            const comments = document.getElementById('comments').value.trim();

            // Basic validation
            if (!customerName || !complaintType) {
                alert('Please fill all required fields.');
                return;
            }

            // Submit to Google Apps Script
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        customerName,
                        stbNumber,
                        location,
                        address,
                        complaintType,
                        comments
                    })
                });
                const result = await res.json();
                if (result.result === "success") {
                    alert('Complaint registered successfully!');
                    // Hide form and reload pending complaints
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('complaintForm').classList.add('hidden');
                    this.reset();
                    loadPendingComplaints();
                } else {
                    alert('Failed to register complaint. Please try again.');
                }
            } catch (err) {
                alert('Error submitting complaint!');
            }
        }

        // --- Fetch and Display Pending Complaints ---
        async function loadPendingComplaints() {
            const listEl = document.getElementById('pendingComplaintsList');
            listEl.innerHTML = '<div class="text-gray-500 text-sm">Loading...</div>';
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();

                // Google Sheets first row is header; skip any rows with no Status
                const pending = data.filter(row => row.Status && row.Status.toLowerCase() === "pending");
                // For statistics
                const now = Date.now();
                let count2h = 0, count24h = 0;
                pending.forEach(row => {
                    const t = new Date(row.Timestamp).getTime();
                    if (now - t > 2 * 60 * 60 * 1000) count2h++;
                    if (now - t > 24 * 60 * 60 * 1000) count24h++;
                });
                document.getElementById('pendingCount').textContent = pending.length + " cases";
                document.getElementById('pending2hCount').textContent = count2h + " cases";
                document.getElementById('pending24hCount').textContent = count24h + " cases";

                // Render list
                if (pending.length === 0) {
                    listEl.innerHTML = '<div class="text-gray-500 text-sm">No pending complaints.</div>';
                } else {
                    listEl.innerHTML = pending.map(row => `
                        <div class="border-b py-2">
                            <div class="font-semibold">${row["Customer Name"] || row.customerName} <span class="text-xs text-gray-400">${row["Complaint Type"] || row.complaintType}</span></div>
                            <div class="text-sm text-gray-700">${row["Address"] || row.address}</div>
                            <div class="text-xs text-gray-500">Time: ${row.Timestamp ? new Date(row.Timestamp).toLocaleString() : ""}</div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                listEl.innerHTML = '<div class="text-red-500 text-sm">Failed to load complaints.</div>';
            }
        }

        // Initial load
        loadPendingComplaints();

    </script>
</body>
</html>
